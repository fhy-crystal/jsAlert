<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
</head>
<style type="text/css">
	body, div{padding: 0; margin: 0; } 
	html, body {width: 100%; height: 100%; } 
	.pop{position: absolute; width: 200px;}
	.title{height: 30px; line-height: 30px; text-align: center; background-color: #ccc; color: #000; cursor: pointer;}
	.title .close{ float: right; padding-right: 5px; }
	.content{height: 50px; background-color: #eee;}
</style>
<body>
	<div class="pop">
		<div class="title">alert
			<div class="close">X</div>
		</div>
		<div class="content"></div>
	</div>
	
</body>
<script type="text/javascript">
	var pop = document.getElementsByClassName('pop')[0];
	var title = pop.getElementsByClassName('title')[0];
	var close = title.getElementsByClassName('close')[0];
	var bd = document.body;
	var cx = 0,cy = 0;
	var ox = 30,oy = 10;
	var isMove = false;

	title.onmousedown = function (e) {
		cx = e.clientX;
		cy = e.clientY;
		ox = e.offsetX;//鼠标按下时在元素内的位置
		oy = e.offsetY;
		isMove = true;
	}
	bd.onmousemove = function (e) {
		if(isMove){
			var x = e.clientX - ox;
			var y = e.clientY - oy;
			pop.style.left = x + "px";
			pop.style.top = y + "px";
		}
		e.preventDefault();
	}
	title.onmouseup = function (e) {
		cx = e.clientX;
		cy = e.clientY;
		ox = e.offsetX;
		oy = e.offsetY;
		isMove = false;
	}
	close.onclick = function () {
		pop.parentNode.removeChild(pop);
	}
</script>
</html>
